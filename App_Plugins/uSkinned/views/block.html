<div ng-controller="USN.BlockController" class="usn-block-list-item umb-outline blockelement-labelblock-editor blockelement__draggable-element ng-scope ui-sortable-handle" ng-class="{'usn-block-item-hidden' : block.settingsData.hideFromWebsite == true}" ng-click="block.edit()">
    
    <div class="usn-block-list-wrap"></div>

    <div class="usn-block-list-image">
        <img src="{{block.config.thumbnail}}" />
    </div>

    <div class="usn-block-list-info">

        <div class="usn-block-list-title">
            {{ itemName }}
        </div>

        <div class="usn-block-list-details">

            <div>Component: <span>{{block.content.contentTypeName}}</span></div>
            <div ng-show="hasChildItems">Items: <span>{{ childCount }}</span></div>
            <div ng-show="hasColumns">Column width: <span>{{ columnWidth }}</span></div>
            <div ng-show="isSplit">Split section 1: <span>{{ splitSection1 }}</span></div>
            <div ng-show="isSplit">Split section 2: <span>{{ splitSection2 }}</span></div>
        </div>

    </div>

    <div class="usn-block-item-icon">
        <svg height='40px' width='40px'  fill="#ffffff" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve">
