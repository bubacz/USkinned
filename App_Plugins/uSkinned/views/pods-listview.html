<div ng-controller="USN.PodsListViewController">

    <div class="umb-content-grid usn-design-grid" ng-if="items">

        <div class="umb-content-grid__item umb-outline umb-outline--surrounding usn-design-grid-item" ng-repeat="item in items">
            <div class="umb-content-grid__content usn-design-grid-item-inner">
                <a ng-click="viewItem(item)" ng-class="{'-light': !item.published && item.updater != null}">
                    <div class="umb-content-grid__item-name umb-outline usn-design-title">
                        <span>{{item.name}}<div class="umb-badge umb-badge--warning umb-badge--xs" ng-show="!item.published && item.updater != null">Unpublished</div></span>
                    </div>

                    <ul class="umb-content-grid__details-list" ng-class="{'-light': !item.published && item.updater != null}">
                        <li class="umb-content-grid__details-item">
                            <div class="umb-content-grid__details-label">Pods:</div> 
                            <div class="umb-content-grid__details-value">{{item.podCount ? item.podCount : 0}}</div>
                        </li>
                        <li class="umb-content-grid__details-item">
                            <div class="umb-content-grid__details-label">Status:</div> 
                            <div class="umb-content-grid__details-value">{{item.state}}</div>
                        </li>
                        <li class="umb-content-grid__details-item">
                            <div class="umb-content-grid__details-label">Last edited:</div> 
                            <div class="umb-content-grid__details-value">{{item.updateDate}}</div>
                        </li>
                        <li class="umb-content-grid__details-item">
                            <div class="umb-content-grid__details-label">Updated by:</div> 
                            <div class="umb-content-grid__details-value">{{item.updater}}</div>
                        </li>
                        <li class="umb-content-grid__details-item">
                            <div class="umb-content-grid__details-label">Created by:</div> 
                            <div class="umb-content-grid__details-value">{{item.owner}}</div>
                        </li>
                    </ul>
                
                    <div class="usn-reusable-items usn-horz-reusable" ng-show="item.podItems.length > 0">
                        <div class="usn-reusable-used" ng-repeat="podImage in item.podItems track by $index" title="{{podImage[1]}}">
                            <img width="80px" ng-src="{{podImage[2]}}" />
                        </div>
                    </div>
                </a>
            </div>
        </div>

    </div>

</div>
